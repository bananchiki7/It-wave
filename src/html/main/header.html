<header class="header">
    <div class="container">
        <button class="header__menu header-menu">
            <picture class="header-menu__picture">
                <source srcset="
                ./img/svg/menu.svg,
                " type="image/svg" media="(max-width: 767.9px)" />
                <img src="./img/svg/menu.svg" class="picture" alt="picture" loading="lazy" />
            </picture>
        </button>
        <form class="header__search header-search" action="" method="get">
            <input class="header-search__input" type="text" placeholder="пошук...">
        </form>
        <button class="header__avatar header-avatar">
            <picture class="header-avatar__picture">
                <source srcset="
                ./img/svg/avatar.svg,
                " type="image/svg" media="(max-width: 767.9px)" />
                <img src="./img/svg/avatar.svg" class="picture" alt="avatar" loading="lazy" />
            </picture>
        </button>
    </div>
</header>
